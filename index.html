<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super To Do</title>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header class="header">

        <a class="header__title" href="index.html">Super To Do</a>
        

    </header>
    <main class="main">
        <form class="form">
            <input class="form__inp" type="text" name="input" id="input" placeholder="Add your task ...">
            <button type="submit" class="form__add" id="btn">Add</button>
        </form>

        <div id="list" class="list">
            
        </div>
    </main>
      
       <template id="template">
            <div class="todoItem">
            
                <span id="title" class="title"></span>
                <input type="checkbox" class="check" >
                <button type="button" class="delBTN" >Delete</button>
            </div> 
       </template>

<footer class="footer">
    <div class="allBtns">
        <button class="btnAll">All<strong class="all">0</strong></button>
        <button class="btnComplated">Complated<strong class="Complated">0</strong></button>
        <button class="btnUnComplated">Uncomplated<strong class="unComplated">0</strong></button>
    </div>
</footer>
      
            


    <script src="js/app.js"></script>
</body>
</html>
